<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Irudhaya Vishva</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: white;
      scroll-behavior: smooth;
    }

    nav {
      padding: 20px 100px;
      background-color: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #cbd5e1;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      color: #f43f5e;
    }

    .contact {
      padding: 80px 20px;
      display: flex;
      justify-content: center;
      background-color: #1e293b;
    }

    .contact-box {
      background-color: #0f172a;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .contact-box h2 {
      font-size: 32px;
      color: #f43f5e;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    .contact-btn {
      background-color: #f43f5e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #e11d48;
    }

    .gmail-icon {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .gmail-icon a {
      background: #f43f5e;
      padding: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .gmail-icon img {
      vertical-align: middle;
    }

    @media screen and (max-width: 768px) {
      nav {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      nav div {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div style="font-weight: bold; font-size: 20px;">&lt;/Irudhaya&gt;</div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <div class="contact-box">
      <h2>Contact Me</h2>
      <form action="mailto:irudhaya.vishva@gmail.com" method="POST" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="contact-btn">Send Message</button>
      </form>

    </div>
  </section>

</body>
</html>
